name: Guestbook
version: 0.5.0
description: Adds a Guestbook functionality to a page
icon: book
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-guestbook
keywords: guestbook, plugin
bugs: https://github.com/getgrav/grav-plugin-guestbook/issues
docs: https://github.com/getgrav/grav-plugin-guestbook/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.8' }
  - form
  - email

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    moderation:
      type: toggle
      label: PLUGIN_GUESTBOOK.ENABLE_MODERATION
      help: PLUGIN_GUESTBOOK.ENABLE_MODERATION_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
