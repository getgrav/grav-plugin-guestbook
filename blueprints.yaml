name: Guestbook
version: 0.6.0
description: Guestbook functionality based on flex-objects
slug: guestbook
type: plugin
icon: book
author:
  name: pikim
  email: pikim@web.de
homepage: https://github.com/pikim/grav-plugin-guestbook
keywords: grav, plugin, guestbook
bugs: https://github.com/pikim/grav-plugin-guestbook/issues
docs: https://github.com/pikim/grav-plugin-guestbook/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }
  - form
  - email

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    moderation:
      type: toggle
      label: PLUGIN_GUESTBOOK.ENABLE_MODERATION
      help: PLUGIN_GUESTBOOK.ENABLE_MODERATION_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
